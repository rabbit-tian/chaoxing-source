<!DOCTYPE html>
<html lang="en">
<head>

  <title>Document</title>

<body>


  <script>
    setTimeout(function () {
      console.log('我是定时器');
    });


    new Promise(function (resolve) {
      console.log('马上要执行for循环啦');
      for (let i = 0; i < 1000; i++) {
          if (i == 999) {
            resolve();
          }
      }
    }).then (function () {
      console.log('执行then函数');
    })
    console.log('我是普通的log');

    /*
      
    
    
    
    
    */ 
    
  </script>
</body>
</html>
