<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
   <header class="head-blue">
        <div class="head-signal"></div>
        <div class="head-con">
            <a href="javascript:void(0);" class="head-return"><img src="images/return.png" alt=""></a>
            <span>成语填字</span>
        </div>
   </header>
   <div class="top_menu">
       <span class="time" id="time">
           <em class="hour">00</em>:<em class="minute">00</em>:<em class="second">00</em>
       </span>
       <span class="tit">第<i>1</i>关</span>
       <span class="gemstone">0</span>
   </div>
   <div class="content">
       <div class="idiom_boxs" id="idiom_boxs">
           <ul>
               <li></li>
               <li></li>
               <li></li>
               <li></li>
           </ul>
       </div>
       <div class="fancy">
           <div class="think"></div>
       </div>
       <div class="vspace" style="height:0.96rem;width:99%;"></div>
       <div class="text_boxs">
           <h4>从下方选出正确的字</h4>
           <div class="tt_con" id="tt_con">
           </div>
       </div>
       <!-- 成语详情 -->
       <div class="idiom-info" id="idiomInfo">
               <ul class="font">
               </ul>
               <ul class="pell">
               </ul>
           <div class="com">
               <div class="merge">
                   <p class="name">【解释】</p>
                   <p class="content" id="diangu"></p>
               </div>
               <div class="merge">
                   <p class="name">【出处】</p>
                   <p class="content" id="chuchu"></p>
               </div>
               <div class="merge">
                   <p class="name">【举例】</p>
                   <p class="content" id="lizi"></p>
               </div>
           </div>
           <div class="next" id="next"></div>
       </div>
       <div class="translucent-bg"></div>
       <div class="popup5 hide">
           <p class="prompt-text2">是否确定退出？</p>
           <div class="btn-box">
               <div class="button2 btn-yellow" id="cancel">取消</div>
               <div class="button2 btn-blue" id="sure">确定</div>
           </div>
       </div>
   </div>
    <!--返回提示 -->
    <script type="text/javascript" src="js/initstageidioms.v0.1.js"></script>

    <script type="text/javascript" src="js/mobileVersion.js"></script>
   <script src="js/XBack.js"></script>
    <script type="text/javascript">
       $(function(){
           var lists="";
           var iptt_con=$("#tt_con");
           for(var i=0;i<20;i++){
               lists+="<li></li>"
           }
           iptt_con.append(" <ul></ul>")
           iptt_con.find("ul").append(lists);
           $("#idiomInfo .font").append("<li></li><li></li><li></li><li></li>");
           $("#idiomInfo .pell").append("<li></li><li></li><li></li><li></li>");
       })
    </script>
    <script type="text/javascript">
        var openMobileUrl = function () {
            var sharebacktype = 1;
            if (dealVersion(getXxtVersion()) >= dealVersion("3.1.2.1")) {
                sharebacktype = 7
            }
            var idom=new idiomsApp.idioms;
            var apphttp=idom.apphttp;
            var resourceUrl = apphttp+'tianci.html';
            var appScheme = "chaoxingshareback://url=" + encodeURIComponent(resourceUrl) + "&title=" + encodeURIComponent('成语大师') + "&sharebacktype=" + sharebacktype;
            var tipUrl = "http://zhuanti.chaoxing.com/special/course/tips?apptag=1000&appScheme=" + encodeURIComponent(appScheme);
            //如果是ios
            if (isIos()) {
                //如果版本大于等于IOS9
                var iosVersion = getIOSVersion();
                if (iosVersion >= 9) {
                    tipUrl = "http://share1.chaoxing.com/mobile/mooc/tocourse/90394356?sharebacktype=" + sharebacktype + "&appScheme=" + encodeURIComponent(appScheme) + "&title=成语大师&apptag=1000&url=" + encodeURIComponent(resourceUrl);
                }
            }
            document.location.href = tipUrl;
        };

        var header=navigator.userAgent;//获取操作系统版本信息
        if(header.indexOf("ChaoXingStudy")>0){//学习通中
            $("#share").hide();
        }else {//网页中
              var html='<div id="share">' +
                      '<img src="images/shareLogo.png" alt="" class="logo">' +
                      '<img src="images/closeBtn.png" alt="" class="closeBtn">' +
                      '<a href="javascript:void(0);" onclick="openMobileUrl()">' +
                      '<img src="images/openBtn.png" alt=""></a>' +
                      '</div>'
            $("header").prepend(html);
        }
    </script>
