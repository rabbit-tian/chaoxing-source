<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no,email=no,adress=no">
    <link rel="stylesheet" href="css/global-1.0.css">
    <title>搜索</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/index.css">
    <script src="js/responsive-1.0.js"></script>
</head>
<body>
<div class="search-bg"></div>
<header>
    <div class="head-signal"></div>
    <div class="head-con">
        <a href="javascript:void(0)" class="head-return"><img src="images/return1.png" alt=""></a>
        <span>成语词典</span>
    </div>
</header>
<div class="center">
    <img src="images/search-title.png" alt="" class="search-title">
    <div class="search-con">
        <input type="text" placeholder="点击输入" id="ipt" readonly="readonly">
    </div>
</div>
<script src="js/jquery-3.3.1.min.js"></script>
<script src="js/idiom.js"></script>
<script src="js/base.js"></script>
<script src="js/CXJSBridge.js"></script>
<script src="js/app.utils.js"></script>
<script src="js/md5.js"></script>
<script src="js/XBack.js"></script>
<script>
    /*学习通中*/
    var idioms=new idiomsApp.idioms;
    var appUrl=idioms.apphttp;
    function _jsBridgeReady() {
        $("#ipt").on('touchend',function () {
            jsBridge.postNotification('CLIENT_OPEN_URL', {'title':'', 'loadType':'1' ,'webUrl':appUrl+'search-con.html','toolbarType':'0'})
        });
        $(".head-return").on('touchend',function () {
            jsBridge.postNotification('CLIENT_EXIT_LEVEL', {
                message: '' || ''
            });
        })
    }
</script>
<script type="text/javascript" src="//js.users.51.la/19531181.js"></script>
</body>
</html>
