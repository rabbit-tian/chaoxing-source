<!DOCTYPE html>

<body>
  <script>
    // 6. reduce
      
    function maskify(str) {
      if (str.length < 4) return str;
      return Array.from(str).reduce((acc,cur,idx) => {
        return idx < str.length - 4 ? acc + '#':acc+cur;
      },'')
    }
    console.log(maskify('135252525'));
  
  </script>
</body>
</html>
