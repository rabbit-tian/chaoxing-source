<body>
  <script>
    // 5. replace循环
      
    function maskify(str) {
      return str.replace(/(.)/g, (a,cur,index) => {
        if (index >= str.length - 4) {
          return cur
        }
        return '#'
      })
    }
    console.log(maskify('135252525252'));
   
  
  </script>
</body>
