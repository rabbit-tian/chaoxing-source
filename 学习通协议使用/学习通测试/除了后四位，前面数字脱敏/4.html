<!DOCTYPE html>

<head>
  <meta charset="UTF-8">

  <title>Document</title>

<body>
  <script>
    // 3. 转数组循环
      
    function maskify(str) {
      return Array.from(str,(item,idx) => {
        // 如果当前idx小于 str.length-4， 返回 #
        if (idx < str.length - 4) {
          return '#'
        }
        return item
      }).join('');
    }
    console.log(maskify('13525252525'));
   
  
  </script>
</body>
</html>
