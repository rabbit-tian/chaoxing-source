<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>搜索内容</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no">
    <meta name="format-detection" content="telephone=no,email=no,adress=no">
    <link rel="stylesheet" href="css/global-1.0.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/index.css">
    <script src="js/responsive-1.0.js"></script>
</head>
<body style="background: #f3f4f5;">
<div class="wrapHead">
  <div class="search-head">
      <div class="head-signal"></div>
      <div class="search-ipt">
          <a href="javascript:void (0)" class="head-return"><img src="images/return1.png" alt=""></a>
          <div class="search">
              <div class="search-img"></div>
              <input type="text" placeholder="输入汉字或成语首字母搜索" id="search" >
              <div class="search-cancel"></div>
          </div>
         <!-- <a href="" class="search-btn">搜索</a>-->
      </div>
  </div>
</div>
<div class="center">
    <div class="search-history">
        <div class="history-title">
            <div class="history-clock"></div>
            <h3>最近搜索</h3>
            <div class="delete-history"></div>
        </div>
        <div class="history-list">
            <ul></ul>
        </div>
    </div>
    <div class="search-result">
        <ul></ul>
    </div>
</div>
  <script src="js/jquery-3.3.1.min.js"></script>
  <script src="js/CXJSBridge.js"></script>
  <script src="js/idiom.js"></script>
  <script src="js/base.js"></script>
  <script src="js/app.utils.js"></script>
  <script src="js/XBack.js"></script>
  <script src="js/mobileVersion.js"></script>
  <script src="js/search-con.js"></script>
</body>
</html>
