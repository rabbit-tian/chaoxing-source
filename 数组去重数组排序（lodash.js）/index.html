<body>
  <script src="https://code.jquery.com/jquery-2.1.1.min.js"></script>

  <script src="./lodash.js"></script>
  <script>
    // _.uniq([xxx,xxx,xxx]) 数组去重
    // _.orderBy() 数组排序（数组套对象）

    var arr1 = [12,3444,53,1,2,1,2];
    var arr2 = [12,3444,53,1,2,1,2];

    console.log(_.uniq(arr1));
    console.log(_.orderBy(arr2));
  
  </script>
