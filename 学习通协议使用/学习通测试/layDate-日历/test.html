<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>使用 layDate 独立版</title>
  <meta name="renderer" content="webkit">
  <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
  <meta name="apple-mobile-web-app-status-bar-style" content="black">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="format-detection" content="telephone=no">
  <!-- <link rel="stylesheet" href="./laydate/theme/default/laydate.css"> -->

  <style>
    .layui-laydate-main {
      width: 390px !important;
    }

    .layui-laydate-content td,
    .layui-laydate-content th {
      width: 54px !important;
      height: 50px !important;
    }

    .layui-laydate-footer {
      display: none;
    }

    #test-n1 .layui-laydate .layui-this {
      background-color: red !important;
      color: #fff !important;
    }
  </style>
</head>

<body>
  <input type="text" placeholder="请选择日期"  id="test">
  <!-- <div id="test-n1" onclick="laydate({max:laydate.now(0)})"></div> -->

  <script src="./laydate/laydate.js"></script>
  <!-- 改成你的路径 -->
  <script>

    laydate.render({
      elem: '#test',//指定元素
       min: timeChangeSelect(+new Date,3)
      , max: '2019-12-31',
       done: function (value, date, endDate) {//控件选择完毕后的回调---点击日期、清空、现在、确定均会触发。
        console.log(value); //得到日期生成的值，如：2017-08-18
        console.log(date); //得到日期时间对象：{year: 2017, month: 8, date: 18, hours: 0, minutes: 0, seconds: 0}
        console.log(endDate); //得结束的日期时间对象，开启范围选择（range: true）才会返回。对象成员同上。
      }
    });
    // 时间戳转换
      function timeChangeSelect(time, num) {
        var date = new Date(Number(time));
        Y = date.getFullYear();
        M = double(date.getMonth() + 1);
        D = double(date.getDate());
        h = double(date.getHours());
        m = double(date.getMinutes());
        s = double(date.getSeconds());

        if (num === 0) {
          return Y + "." + M + "." + D + " " + h + ":" + m;
        } else if (num === 1) {
          return Y + "." + M + "." + D;
        } else if (num === 2) {
          return m + ":" + s;
        }else if (num == 3) {
          return Y + "-" + M + "-" + D;
        } 

        // 时间补零操作
        function double(time) {
          return time < 10 ? "0" + time : time + "";
        }
      }
  </script>
</body>

</html>
