<body>
  <script>
    // 3. 正则
      
    function maskify(str) {
      return str.replace(/(.*)(.{4})/,(result,$1,$2) => {
        return $2.padStart(result.length,'#')
      })
    }
    console.log(maskify('13525252525'));
   
  
  </script>
</body>
